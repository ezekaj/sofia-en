<!DOCTYPE html>
<html>
<head>
    <title>Test Sofia Button</title>
    <script src="https://unpkg.com/livekit-client@2.6.1/dist/livekit-client.umd.js"></script>
</head>
<body>
    <h1>LiveKit Test</h1>
    <div id="status"></div>
    
    <script>
        console.log('Testing LiveKit availability...');
        
        setTimeout(() => {
            const statusDiv = document.getElementById('status');
            
            if (typeof LiveKit !== 'undefined') {
                statusDiv.innerHTML = '✅ LiveKit is available: ' + Object.keys(LiveKit).join(', ');
                console.log('✅ LiveKit loaded successfully');
                console.log('Available classes:', Object.keys(LiveKit));
            } else {
                statusDiv.innerHTML = '❌ LiveKit is not available';
                console.error('❌ LiveKit failed to load');
            }
        }, 1000);
    </script>
</body>
</html>
