          runAsUser: 1000
          runAsGroup: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: calendar-data
        persistentVolumeClaim:
          claimName: calendar-data-pvc
      - name: logs
        persistentVolumeClaim:
          claimName: logs-pvc
      - name: tmp
        emptyDir: {}
      securityContext:
        fsGroup: 1000
---
# CRM Service
apiVersion: v1
kind: Service
metadata:
  name: crm-service
  namespace: sofia-dental
  labels:
    app: crm-dashboard
    component: frontend-service
