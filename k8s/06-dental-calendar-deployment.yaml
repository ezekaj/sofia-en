---
# Sofia Web Interface Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sofia-web
  namespace: sofia-dental
  labels:
    app: sofia-web
    component: web-interface
    version: v1.0.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: sofia-web
  template:
    metadata:
      labels:
        app: sofia-web
        component: web-interface
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5001"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
      - name: wait-for-services
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "Waiting for backend services...";
          until nslookup dental-calendar-service.sofia-dental.svc.cluster.local && \
                nslookup sofia-agent-service.sofia-dental.svc.cluster.local;
          do echo waiting for services; sleep 3; done;
          echo "All services are ready";
      containers:
      - name: sofia-web
        image: sofia-web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5001
          name: http
          protocol: TCP
        env:
        - name: FLASK_ENV
          value: "production"
        - name: CALENDAR_URL
          valueFrom:
            configMapKeyRef:
              name: sofia-config
              key: CALENDAR_URL
        - name: SOFIA_AGENT_URL
          value: "http://sofia-agent-service:8080"
        - name: LIVEKIT_URL
          valueFrom:
            configMapKeyRef:
              name: sofia-config
              key: LIVEKIT_URL
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: sofia-config
              key: LOG_LEVEL
        volumeMounts:
        - name: logs
          mountPath: /var/log/sofia-web
        - name: tmp
          mountPath: /tmp
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 5001
          initialDelaySeconds: 10
          periodSeconds: 5
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          runAsGroup: 1000
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: logs-pvc
      - name: tmp
        emptyDir: {}
      securityContext:
        fsGroup: 1000
---
# Sofia Web Service
apiVersion: v1
kind: Service
metadata:
  name: sofia-web-service
  namespace: sofia-dental
  labels:
    app: sofia-web
    component: web-interface
spec:
  selector:
    app: sofia-web
  ports:
  - name: http
    port: 5001
    targetPort: 5001
    protocol: TCP
  type: ClusterIP
