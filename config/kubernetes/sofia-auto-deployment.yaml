# Sofia Agent Auto-Deployment System
apiVersion: v1
kind: ConfigMap
metadata:
  name: sofia-auto-config
  namespace: dental-voice
data:
  LIVEKIT_URL: "ws://livekit:7880"
  CALENDAR_URL: "http://dental-calendar:3005"
  PYTHON_ENV: "production"
  LOG_LEVEL: "INFO"
  AUTO_JOIN_ROOM: "sofia-room"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sofia-agent-auto
  namespace: dental-voice
  labels:
    app: sofia-agent-auto
    tier: ai-voice
    version: auto-deploy
spec:
  replicas: 0  # Start with 0 replicas - will be scaled by button trigger
  selector:
    matchLabels:
      app: sofia-agent-auto
  template:
    metadata:
      labels:
        app: sofia-agent-auto
        tier: ai-voice
        version: auto-deploy
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: sofia-agent
        image: sofia-agent:auto-deploy
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: health
        - containerPort: 7880
          name: livekit
        envFrom:
        - configMapRef:
            name: sofia-auto-config
        - secretRef:
            name: livekit-secrets
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DEPLOYMENT_TRIGGER
          value: "button-activated"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - "echo 'Sofia agent shutting down gracefully' && sleep 10"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: Service
metadata:
  name: sofia-agent-auto-service
  namespace: dental-voice
  labels:
    app: sofia-agent-auto
spec:
  selector:
    app: sofia-agent-auto
  ports:
  - name: health
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: livekit
    port: 7880
    targetPort: 7880
    protocol: TCP
  type: ClusterIP

---
# HorizontalPodAutoscaler for Sofia agents
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sofia-agent-auto-hpa
  namespace: dental-voice
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sofia-agent-auto
  minReplicas: 0  # Can scale to 0 when not needed
  maxReplicas: 3  # Max 3 Sofia instances
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30  # Quick scale up
      policies:
      - type: Pods
        value: 2
        periodSeconds: 30
    scaleDown:
      stabilizationWindowSeconds: 300  # Slow scale down
      policies:
      - type: Pods
        value: 1
        periodSeconds: 60
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# Job template for one-time Sofia deployment
apiVersion: batch/v1
kind: Job
metadata:
  name: sofia-button-trigger-job
  namespace: dental-voice
spec:
  template:
    metadata:
      labels:
        app: sofia-trigger
    spec:
      containers:
      - name: sofia-trigger
        image: bitnami/kubectl:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "Scaling Sofia deployment to 1 replica..."
          kubectl scale deployment sofia-agent-auto --replicas=1 -n dental-voice
          
          echo "Waiting for Sofia to be ready..."
          kubectl wait --for=condition=ready pod -l app=sofia-agent-auto -n dental-voice --timeout=120s
          
          echo "Sofia agent is now active and listening!"
          echo "Room: sofia-room"
          echo "Status: Ready for voice interaction"
      restartPolicy: OnFailure
      serviceAccountName: sofia-deployment-manager
  backoffLimit: 3
  ttlSecondsAfterFinished: 300  # Clean up job after 5 minutes