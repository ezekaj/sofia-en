apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sofia-ingress
  namespace: sofia-dental
  labels:
    app: sofia-dental
    component: ingress
  annotations:
    # NGINX specific annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://sofia-dental.com,https://www.sofia-dental.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET,POST,OPTIONS,PUT,DELETE"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type,Authorization,X-Requested-With"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/rate-limit-connections: "100"
    nginx.ingress.kubernetes.io/rate-limit-rps: "50"
    
    # SSL configuration
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-protocols: "TLSv1.2 TLSv1.3"
    nginx.ingress.kubernetes.io/ssl-ciphers: "ECDHE-RSA-AES128-GCM-SHA256,ECDHE-RSA-AES256-GCM-SHA384"
    
    # Performance optimizations
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "16k"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "1m"
    
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - sofia-dental.com
    - www.sofia-dental.com
    - voice.sofia-dental.com
    - api.sofia-dental.com
    secretName: sofia-tls-cert
  rules:
  - host: sofia-dental.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dental-calendar-service
            port:
              number: 3005
      - path: /sofia
        pathType: Prefix
        backend:
          service:
            name: sofia-agent-service
            port:
              number: 8080
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: dental-calendar-service
            port:
              number: 3005
  - host: www.sofia-dental.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dental-calendar-service
            port:
              number: 3005
  - host: voice.sofia-dental.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: livekit-service
            port:
              number: 7880
  - host: api.sofia-dental.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dental-calendar-service
            port:
              number: 3005
      - path: /sofia
        pathType: Prefix
        backend:
          service:
            name: sofia-agent-service
            port:
              number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-controller
  namespace: sofia-dental
  labels:
    app: nginx-ingress
    component: controller
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: https
    port: 443
    targetPort: 443
    protocol: TCP
  selector:
    app.kubernetes.io/name: ingress-nginx
    app.kubernetes.io/component: controller
---
apiVersion: v1
kind: Service
metadata:
  name: livekit-external-service
  namespace: sofia-dental
  labels:
    app: livekit
    component: external-access
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - name: livekit-http
    port: 7880
    targetPort: 7880
    protocol: TCP
  - name: livekit-rtc-tcp
    port: 7881
    targetPort: 7881
    protocol: TCP
  - name: livekit-rtc-udp
    port: 7882
    targetPort: 50000
    protocol: UDP
  selector:
    app: livekit
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@sofia-dental.com
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
    - http01:
        ingress:
          class: nginx
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: sofia-tls-cert
  namespace: sofia-dental
spec:
  secretName: sofia-tls-cert
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: sofia-dental.com
  dnsNames:
  - sofia-dental.com
  - www.sofia-dental.com
  - voice.sofia-dental.com
  - api.sofia-dental.com
---
# WebSocket specific ingress for voice communication
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sofia-websocket-ingress
  namespace: sofia-dental
  labels:
    app: sofia-dental
    component: websocket-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    
    # WebSocket specific configuration
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/websocket-services: "livekit-service"
    
    # WebSocket upgrade headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_cache_bypass $http_upgrade;
      proxy_buffering off;
      
    # Additional WebRTC optimizations
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }
      
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - voice.sofia-dental.com
    secretName: sofia-tls-cert
  rules:
  - host: voice.sofia-dental.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: livekit-service
            port:
              number: 7880
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: livekit-service
            port:
              number: 7880