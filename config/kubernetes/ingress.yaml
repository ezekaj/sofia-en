apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sofia-dental-ingress
  namespace: sofia-dental
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/websocket-services: "livekit-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  rules:
  - host: sofia-dental.local
    http:
      paths:
      # Sofia Web Interface
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sofia-web-service
            port:
              number: 5001
      # Dental Calendar
      - path: /calendar
        pathType: Prefix
        backend:
          service:
            name: dental-calendar-service
            port:
              number: 3005
      # CRM Dashboard
      - path: /crm
        pathType: Prefix
        backend:
          service:
            name: crm-service
            port:
              number: 5000
      # LiveKit WebSocket for Voice
      - path: /livekit
        pathType: Prefix
        backend:
          service:
            name: livekit-service
            port:
              number: 7880
---
# LoadBalancer Service for external access
apiVersion: v1
kind: Service
metadata:
  name: sofia-dental-loadbalancer
  namespace: sofia-dental
spec:
  type: LoadBalancer
  selector:
    app: sofia-web
  ports:
  - name: http
    port: 80
    targetPort: 5001
  - name: livekit-ws
    port: 7880
    targetPort: 7880
  - name: livekit-rtc
    port: 7881
    targetPort: 7881
  - name: livekit-udp
    port: 7882
    targetPort: 7882
    protocol: UDP
